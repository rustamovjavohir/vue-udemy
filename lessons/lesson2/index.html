<!DOCTYPE >
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app">
      <!-- <label> <input type="checkbox" v-model="isPurple" /> Purple </label> -->
      <label>
        <input
          type="radio"
          name="color"
          value="purple"
          v-model="color"
        />Purple</label
      >
      <label>
        <input
          type="radio"
          name="color"
          value="orange"
          v-model="color"
        />Orange</label
      >
      <label>
        <input
          type="radio"
          name="color"
          value="red"
          v-model="color"
        />Red</label
      >
      <select v-model="selectedColor">
        <option value="">White</option>
        <option value="text-black">Black</option>
        <option value="text-orange">Orange</option>
      </select>
      <label for=""><input type="number" v-model="size" /></label>
      <div
        class="circle"
        :class="[selectedColor, circle_classes, circle_color]"
        :style="[
        { width: size + 'px', height: size + 'px', lineHeight: size + 'px'},
        {transform: `rotate(${size / 10}deg)`}
        ]"
      >
        Hi!
      </div>
      <p v-if="mode == 1">Showing v-if directive content mode = {{mode}}</p>
      <div v-else-if="mode == 2">
        <p>Bonus content</p>
        <h3>v-else-if mode = {{mode}}</h2>
      </div>
      <p v-else>v-else mode = {{`${mode}`}}</p>
      <select v-model="mode">
        <option value="1">v-if</option>
        <option value="2">v-else-if</option>
        <option value="3">v-else</option>
      </select>
      <p v-show="mode==1">v-show</p>
      <ul>
        <li v-for="(bird, index) in birds" :class="bird" :key="bird">
            {{ `${bird} - ${index}`}}
        </li>
      </ul>
      <hr/>
      <ul>
        <li v-for="person in people">
          <div v-for="(value, key, index) in person">
            {{ key }}: {{ value }} - Index: {{ index }}
          </div>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
